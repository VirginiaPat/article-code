<!-- Keyboard instructions linked via aria-describedby -->
<button
  type="button"
  id="share-btn-tbl-desktop"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="share-popup"
  aria-label="Share"
  aria-describedby="share-instructions"
  class="cursor-pointer focus-visible-outline"
>
  Share
</button>

<!-- Hidden instructions for screen reader users -->
<span id="share-instructions" class="sr-only">
  Press Enter or Space to open the share dialog.
</span>

<style>
  /* Visible focus style for keyboard users */
  .focus-visible-outline:focus-visible {
    outline: 3px solid #005fcc; /* High contrast outline */
    outline-offset: 2px;
  }

  /* Utility class to visually hide content but keep it accessible */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

<button
  type="button"
  id="share-btn-tbl-desktop"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="share-popup"
  class="cursor-pointer"
  aria-label="Share"
>
  Share
</button>

<!-- Popup element controlled by the button -->
<div id="share-popup" role="dialog" aria-modal="true" hidden>
  <!-- Popup content here -->
  <p>Share this article on social media.</p>
</div>
